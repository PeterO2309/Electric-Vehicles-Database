<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>EV Details/Information page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <style>
            .padT{
                margin-top: 15px;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <!-- Navigation links -->
            <div><nav class="navbar navbar-expand-sm bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/evcompare">EV COMPARISON</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addingev">ADD EV</a>
                    </li>

                    <li class="">
                        <a class="nav-link navbar-nav justify-content-end" href="{{ url }}">{{ url_string}}</a>
                    </li>
                </ul>
                </nav>
            </div>




<br/>
<br/>

<div class="row">
<!--<h1>Details</h1>-->
<div class="col-sm-6 col-md-6 col-lg-6">

<form method="post" action="/Details">

 <div class="container">

    <div class="col-sm-12 col-md-12 col-lg-12">
     <h3 class="text-center">EV Details</h3>

     <label class="font-weight-bolder">Name:</label>
  <input type="text" name="name" value="{{ list.name }}" class="form-control"/>
     </div>
         <div class="col-sm-12 col-md-12 col-lg-12">

             <label class="font-weight-bolder">Manufacturer:</label>
  <input type="text" name="manufacturer" value="{{ list.manufacturer }}" class="form-control" />
     </div>

      <div class="col-sm-12 col-md-12 col-lg-12">

          <label class="font-weight-bolder">Year</label>
     <input type="number" name="year" value="{{list.year}}"class="form-control" />
     </div>

  <div class="col-sm-12 col-md-12 col-lg-12">
 <label class="font-weight-bolder">Battery Size(Kwh): </label>
  <input type="number" name="batterysize" value="{{ list.batterysize }}" class="form-control"/>
     </div>


  <div class="col-sm-12 col-md-12 col-lg-12">
      <label class="font-weight-bolder"> WLTP range(Km): </label>
   <input type="number" name="wltp" value="{{ list.WLTPrange }}" class="form-control"/>
     </div>

  <div class="col-sm-12 col-md-12 col-lg-12">
      <label class="font-weight-bolder">Cost </label>
  <input type="number" name="cost" value="{{ list.cost }}" class="form-control"/>
     </div>

     <div class="col-sm-12 col-md-12 col-lg-12">
  <label class="font-weight-bolder">Power(Kw): </label>
        <input type="number" name="power" value="{{ list.power }}" class="form-control"/>

     </div>

  <input type="hidden" name="d_id" value="{{ list.key.id() }}"/>

  <div class="col-sm-12 col-md-12 col-lg-12 padT ">
  <div class="row">

     <div class="col-sm-4 col-md-4 col-lg-4 ">


  <input type="submit" value="Update_EV" name="button"  class="btn btn-primary "/>
      </div>

   <div class="col-sm-4 col-md-4 col-lg-4  ">
     <input type="submit" value="Delete_EV" name="button"  class="btn btn-primary "/>
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4 ">
      <input type="submit" value="Cancel" name="button"  class="btn btn-primary"/>
      </div>

    </div>
     </div>

<!--
  <div class="col-sm-12 col-md-12 col-lg-12">
<input type="submit" value="Delete_EV" name="button"  class="btn btn-primary text-center"/>
     </div>

     <div class="col-sm-12 col-md-12 col-lg-12 padT">
<input type="submit" value="Cancel" name="button"  class="btn btn-primary text-center"/>
     </div>
-->

    </div>
</form>
    </div>


<!--<h3>EV Reviews</h3>-->


<div class="col-sm-6 col-md-6 col-lg-6">


<form method="post" action="/Details">

 <div class="container">

 <h3 class="text-center">ADD REVIEWS</h3>

  <p  class="font-weight-bolder">Comment: </p>
  <input type="hidden" name="d_id" value="{{ list.key.id() }}"/>
  <textarea name="textarea" rows="4" cols="50" maxlength="1000" class="form-control" placeholder="Enter maximum of 1,000 characters" required></textarea>
  <p class="font-weight-bolder">Rating: <input type="number" name="rating" min="0" max="10"  class="form-control w-50 p-3"  required/></p>
  <input type="submit" value="Add_Review" name="button" class="btn btn-primary"/>
  </div>

</form>
    </div>

    </div>

    <div class="row padT">

    <div class="col-sm-4 col-md-4 col-lg-4 ">
        </div>



    <div class="col-sm-4 col-md-4 col-lg-4 ">

    <div class="container">




<h4 class="font-weight-bolder">REVIEWS</h4>

{% for n in reverse_reviews %}

<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">Review</h6>
    <p class="card-text">
     {{n.textarea}}
    </p>
     <h6 class="card-subtitle mb-2 text-muted">Rating</h6>
    <p class="card-text">
    {{n.rating}}
     </p>

  </div>
</div>
<!--
<ul class="list-group ">
<li class="list-group-item text-center"> Rating: {{n.rating}}
Review: {{n.textarea}} </li>
</ul>
-->
{% endfor %}
            </div>
    </div>

           <div class="col-sm-4 col-md-4 col-lg-4 ">
        </div>

        </div>



        </div>
</body>

</html>
